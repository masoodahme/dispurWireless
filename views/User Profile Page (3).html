<!DOCTYPE html>
<html>
<head> <link rel="shortcut icon" type="image/x-icon" href="crlogo.png" /></head>
<title>Crimson Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-black">


<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

 <!-- The Grid -->
 <div class="w3-row-padding">
 
   <!-- Left Column -->
   <div class="w3-third">
   
     <div class="w3-white w3-text-grey w3-card-4">
       <div class="w3-display-container">
         <img src="/w3images/avatar_hat.jpg" style="width:100%" alt="Avatar">
         <div class="w3-display-bottomleft w3-container w3-text-black">
           <h2>UserName</h2>
         </div>
       </div>
       <div class="w3-container">
         <p><i class="fa fa-male fa-fw w3-margin-right w3-large w3-text-red"></i>Name</p>
         <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-red"></i>Location</p>
         <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-red"></i>email ID</p>
         <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-red"></i>Contact Number</p>
         <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-red"></i>Alternate Contact Number</p>
         <hr>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-book fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>My Plans</h2>
        <div class="w3-container">
          <h5 class="w3-opacity"><b></b></h5>
          <br><br><br><br><br>
          <hr>
        </div>
        
      </div>

      <div class="w3-container w3-card w3-white">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>Other Plans</h2>
        <div class="w3-container">
          <h5 class="w3-opacity"><b></b></h5>
         <br><br><br><br><br><br>
          <p></p>
          <hr>
        </div>
        

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-red w3-center w3-margin-top">
  <p>Find us on social media.</p>
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
 
</footer>

</body>
</html>
